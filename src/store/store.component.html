<head> </head>
<body>
  <nav class="navbar bg-body-tertiary mb-0 pb-0">
    <!-- หัวเวบ -->
    <div class="h3 container justify-content-center mt-5">
      <img
        class="logo shadow"
        src="https://www.3bugs.com/online-tickets/assets/logo_camt_2.png"
      />&nbsp;MOVIE TICKETS
    </div>

    <div class="container justify-content-center mt-4">
      <!-- โรงภาพยนตร์ -->
      <ul class="nav nav-tabs justify-content-center" style="width: 100%">
        <li
          class="nav-item"
          *ngFor="let thea of theaters"
          [class.active]="thea == selectedTheater"
          (click)="changeTheater(thea)"
        >
          <a class="nav-link" href="javascript:void">
            โรงภาพยนตร์ {{ thea }}
          </a>
        </li>
      </ul>

      <div class="my-tab-content container bg-white p-4">
        <!-- Movie details -->
        <div class="container mt-3">
          <div class="row">
            <div
              class="d-flex col-sm-6 justify-content-center justify-content-sm-end"
            >
              <img
                class="shadow"
                src="https://3bugs.com/online-tickets/images/movie02.jpg"
                style="width: 240px"
              />
            </div>
            <div class="col-sm-6">
              <div class="h5 text-primary fw-bold my-3">บาร์บี้</div>
              <div class="h6">หมวดหมู่: Adventure, Comedy, Fantasy</div>
              <div class="h6">เรท: G</div>
              <div class="h6"><i class="fa-regular fa-clock"></i> 115 นาที</div>
            </div>
          </div>
        </div>

        <!-- รอบฉาย -->
        <div class="mx-sm-5" style="margin-bottom: 80px">
          <div class="h4 mt-5 mb-3">รอบฉาย</div>
          <div class="row g-3">
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3"
              *ngIf="selectedTheater"
            >
              <button
                type="button"
                class="btn btn-primary"
                *ngFor="let time of showtimes"
              >
                {{ time }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <footer class="text-center bg-dark text-white">
    <div class="container p-3">
      <div class="row">
        <div class="col-4 d-flex align-items-center justify-content-end">
          <a
            class="text-white"
            target="_blank"
            href="https://www.camt.cmu.ac.th/"
          >
            <img
              src="https://www.3bugs.com/online-tickets/assets/logo_camt.png"
            />
          </a>
        </div>
        <div
          class="col-8 d-flex flex-column justify-content-center bg-dark text-center p-2"
        >
          <div class="text-start">
            © 2023 วิชา Front-end Development with Angular&nbsp;&nbsp;<img
              src="https://www.3bugs.com/online-tickets/assets/logo_angular.png"
              style="height: 36px"
            />
          </div>
          <div class="text-start">
            <a
              class="text-white"
              target="_blank"
              href="https://www.camt.cmu.ac.th/"
            >
              College of Arts, Media and Technology
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
